<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Flashcards</title>
</head>
<body>

  <div class="container">
  <!-- Question Class -->
    <div id="quest">
      <h1>Question:</h1>
      <h3>What does <span id="question"></span> evaluate to?
    </div>
  
  <!-- back button -->
    <div class="back">
      <button id="last">Last Question</button>
    </div>

  <!-- forward button -->
    <div class="forward">
      <button id="next">Next Question</button>
    </div>
  <!-- Answers -->
    <div id="answers">
        
    <!-- Answer 1 -->
      <div id="answers">
        <button id="answer1">True</button>
    <!-- Answer 2 -->
        <button id="answer2">False</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
