<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Flashcards</title>
</head>
<body>

  <div class="container">
  <!-- Question Class -->
    <div class="question">
      <h1>Question:</h1>
      <h3>What does <span id="question"></span> evaluate to?
    </div>
  
  <!-- back button -->
    <div class="back">
      <button class="last">Last Question</button>
    </div>

  <!-- forward button -->
    <div class="forward">
      <button class="next">Next Question</button>
    </div>
  <!-- Answers -->
    <div class="answers">
        
    <!-- Answer 1 -->
      <div class="answer1">
        
      </div>
    <!-- Answer 2 -->
      <div class="answer2">
        
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
